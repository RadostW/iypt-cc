{% extends "dashboard/base-layout.html" %}
{% load bootstrap3 i18n %}


    {% block page_title %}Generate Schedules{% endblock %}

    {% block page_content %}
        <div class="row">
                <div class="col-md-12">
                    <div class="box box-info">
                        <div class="box-header with-border">
                            <h3 class="box-title">Generation Parameters</h3>
                        </div>
                        <div class="box-body">
                            <form method="post">
                                {% bootstrap_form form %}
                                {% csrf_token %}
                                <input class="btn btn-success" type="submit" value="generate" />
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    {% endblock %}
