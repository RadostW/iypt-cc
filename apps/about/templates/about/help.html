{% extends "dashboard/base-layout.html" %}
{% load bootstrap3 i18n %}

    {% block page_title %}Help{% endblock %}

    {% block page_content %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body" id="help-content">
                        {{ file }}
                    </div>
                </div>
            </div>
        </div>
    {% endblock %}

{% block javascripts_inline %}
    <script>
        $("#help-content").find("table").addClass("table table-striped")
    </script>
{% endblock %}
