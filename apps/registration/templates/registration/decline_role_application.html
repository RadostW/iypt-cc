{% extends "dashboard/base-layout.html" %}
{% load bootstrap3 i18n %}


    {% block page_title %}Application{% endblock %}

    {% block page_content %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Decline Role Application for {{ tournament }}</h3>
                    </div>
                    <div class="box-body">
                        <form method="post">
                            {% bootstrap_form form %}
                            {% csrf_token %}
                            <input type="submit" value="decline" class="btn btn-danger"/>
                        </form>
                    </div>
                </form>
                </div>
            </div>
        </div>
    {% endblock %}
